<!doctype html>
<html lang="en">
  <head>

	<!-- Jquery Files-->
	<script src="jquery-3.4.1.min.js"></script>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
	<link rel="stylesheet" href="./css/bootstrap.css">
	<link rel="stylesheet" href="main.css">
	<link rel="stylesheet" href="./css/all.css">

    <title>Welcome to Seyi's Blog</title>
  </head>
  <body>
      <header>
        <div class="container">
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                    <a href="#" class="navbar-brand">Seyi's Blog</a>
                    <button class="navbar-toggler">
                        <span class="navbar-toggler-icon" data-toggle="collapse" data-target="#navbarMenu"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarMenu">
                        <ul class="navbar-nav ml-auto">
                            <li class="nav-item"><a href="#" class="nav-link">About Us</a></li>
                            <li class="nav-item"><a href="#" class="nav-link">About Us</a></li>
                            <li class="nav-item"><a href="#" class="nav-link">About Us</a></li>
                            <li class="nav-item"><a href="#" class="nav-link">About Us</a></li>
                        </ul>
                    </div>
                </nav>
        </div>
      </header>
      <div id="body" class="container">
        <div class="row">
            <div class="col-md-8">
            <!-- No Matter What do not Touch this DIV-->
            <ul id="blog_display" class="list-group list-group-flush">
            </ul>
            <!-- No Matter What do not Touch this DIV-->
                    <nav aria-label="Page navigation example">
                        <ul class="pagination">
                            <li class="page-item"><a class="page-link" href="#">Previous</a></li>
                            <li class="page-item"><a class="page-link" href="#">Next</a></li>
                        </ul>
                    </nav>
            </div>
            <div class="col-md-4">
                <!-- SIDEBAR -->
                <div class="card mb-3">
                    <div class="card-body">
                        <h5 class="card-title">Stay Updated</h5>
                        <p class="card-text">Don't want to miss updates? Please click the below button!</p>
                        <a href="#" class="btn btn-primary">Subscribe to my feed</a>
                    </div>
                </div>

                <!--Dynamic Titles-->
                <div class="card mb-3">
                        <div class="card-header">
                                Featured
                        </div>
                        <div class="card-body">
                            <ul class="list-group list-group-flush" id="featured_titles">
                                <!--Dynamic Blog Posts title-->
                            </ul>
                        </div>
                        
                </div>
                <!--Catgories-->
                <div class="card mb-3">
                        <div class="card-header">
                                Category
                        </div>
                        <div class="card-body">
                            <ul class="list-inline" id="category_view">
                                <!--Dynamic Catgories-->
                            </ul>
                        </div>
                </div>
     
        <!-- Other widgets -->
            </div>
        </div>
      </div>
      <footer>
        <div class="container">
            -- Copyright information ï¿½
        </div>
      </footer>

    <!-- Optional JavaScript -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>

	<script type="text/javascript" src="index.js"></script>
