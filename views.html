<!doctype html>
<html lang="en">
  <head>

	<!-- Jquery Files-->
	<script src="jquery-3.4.1.min.js"></script>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" href="main.css">

    <title>View BlogPost</title>
  </head>
  <body>
    <div id="blogview">
        Blog Content
    </div>
    <button type="submit" id="edit_post">Edit Record</button>
    <button type="submit" id="delete_test">Delete Record</button>
    <div id="comments">
        <h1>User Feedback</h1>
        <form action="">
            <label for="name"> Name </label>
            <input type="text" id="comment_name">
            <label for="email"> Email </label>
            <input type="text" id="comment_email">
            <label for="comment"> Comment </label>
            <textarea id="comment_body"></textarea>
            <button type="submit">Submit</button>
        </form>
        <div id="all_comments">
            <p>Comments</p>
        </div>
    </div>
