<!doctype html>
<html lang="en">
  <head>



    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="./js/jquery-3.4.1.min.js"></script>
    <script src="./admin/js/authfile.js"></script>
    <!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" href="./css/main.css">

    <title>Add Blog</title>
  </head>
  <body>
	<h1>Add New Post</h1>
	
	<!-- Forms with bootstrap-->
	<form action=" " class="main-form" method=" ">  
        <!-- Title-->
        <div class="form-group">
            <label for="title">Blog Title</label>
            <input type="text" name="title" id="title" class="form-control" required>
        </div>
		<!-- Authror-->
		<div class="row">
			<div class="col">
				<div class="form-group">
					<label for="author">Author</label>
					<input type="text" name="author" id="author" class="form-control" required>
				</div>
            </div>
            <!-- Tags-->
			<div class="col">
				<div class="form-group">
                    <label for="tags">Tag</label>
                    <select name="tags" id="tags" class="form-control">
                        <!-- Dynamic Tags -->
                    </select>
				</div>
			</div>
        </div>
        <!-- blog_Image-->
		<div class="form-group">
			<label for="image">Image</label>
			<input type="file" name="image" id="image" accept=".jpg" class="form-control">
        </div>
        <!-- Text Area-->
        <div class="form-group">
                <label for="blogpost">Input Blog Post</label>
                <textarea name="blogpost" id="blogpost" class="form-control" required></textarea>
        </div>
		<div class="form-group">
			<button type="submit" class="btn btn-primary" id="publish">Publish</button>
			<a class="btn btn-primary" href="blog_posts.html">Cancel</a>
		</div>
	</form>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script type="text/javascript" src="./js/index.js"></script>
    <script src="./js/paginate.js"></script>
    	<!-- Jquery Files-->
	
  </body>
</html>
